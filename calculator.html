<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="calculator.css" rel="stylesheet">
    <script src="calculator.js"></script>    
    <title>Calculator!</title>
    <style>
        table {
            width: 50%;
        }
        button {
            width: 100%;
            font-size: 150%;
        }
        .ac {
            color: red;
        }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td colspan="4"><button id="result">0</button></td>
      </tr>
      <tr>
        <td><button id = 'b1'>1</button></td>
        <td><button id = 'b2'>2</button></td>
        <td><button id = 'b3'>3</button></td>
        <td><button id = 'bsum'>+</button></td>
      </tr>
      <tr>
        <td><button id = 'b4'>4</button></td>
        <td><button id = 'b5'>5</button></td>
        <td><button id = 'b6'>6</button></td>
        <td><button id = 'bsub'>-</button></td>
      </tr>
      <tr>
        <td><button id = 'b7'>7</button></td>
        <td><button id = 'b8'>8</button></td>
        <td><button id = 'b9'>9</button></td>
        <td><button id = 'bplus'>*</button></td>
      </tr>
      <tr>
        <td colspan="3" id = 'b0'><button>0</button></td>
        <td colspan="3" id = 'bdiv'><button>/</button></td>          
      </tr>
      <tr>
        <td colspan="2"><button class="ac" id = 'bclean'>AC</button></td>
        <td><button id = 'bcoma'>.</button></td>
        <td><button id= 'bequal'>=</button></td>          
      </tr>
    </table>
  </body>
  <script>
  </script>
</html>
