<html lang="pt-br">
  <p>Coloque os seus dados na calculadora e calcule o seu IMC:</p>
  <div class="field-age"> <label>Idade</label>
  </div>
  <input type="number" name="age" text="Idade" placeholder="Ex: 35" maxlength="200" id="age"  min="0" max="119"> <span class="caption">anos</span>
  <div class="field-height"> <label>Altura</label>
  </div>
  <input type="number" name="height" text="Altura" placeholder="Ex: 165" maxlength="200" id="height" min="0" max="225"> <span class="caption">cm</span>
  <div class="field-weight"> <label>Peso</label>
  </div>
  <input type="number" name="weight" text="Peso" placeholder="Ex: 62,5" maxlength="200" id="weight"  min="0" max="300"> <span class="caption">kg</span>
  <div>
    <input type="button" id="submit" name="calculate" value="Calcular">
  </div>
  </div>
  
</body>
<script>
   const calculate = document.getElementById('submit')
    // Crie a lógica a partir deste ponto
   calculate.addEventListener('click', () => {

      let mensagem;
      let imc = document.getElementById('weight').value / (((document.getElementById('height').value/100) * (document.getElementById('height').value/100)))
      if(imc<16){ mensagem="magreza grave"}
    else if(imc>=16 && imc<17){mensagem="magreza moderada"}
    else if(imc>=17 && imc<18.5){mensagem="magreza leve"}
    else if(imc>=18.5 && imc<25){mensagem="saudável"}
    else if(imc>=25 && imc<30){mensagem="sobrepeso"}
    else if(imc>=30 && imc<35){mensagem="obesidade grau I"}
    else if(imc>=35 && imc<40){mensagem="obesidade grau II (considerada severa)"}
    else {mensagem="sbesidade grau III (considerada morbida)"}
    
      alert('Resultado IMC: ' + imc.toFixed(2)+", que é categorizado como "+mensagem)
    console.table(['Idade: '+document.getElementById('age').value, 'Peso: '+document.getElementById('height').value, 'Altura: '+document.getElementById('weight').value, 'IMC: '+imc.toFixed(2)])
    
    
  })
</script>
</html>
