<html lang="en">
<head>

<body>
    <p>Entre com um número inteiro:</p>
    <div class="numeor"> <label>Numero Inteiro</label>
    </div>
    <input type="number" name="inteiro" text="inteiro" placeholder="Ex: 2"  id="inteiro"  >
    <div>
    <div>
    
        <input type="button" id="submit" name="calculate" value="Calcular">
    </div>
    <script>
               const calculate = document.getElementById('submit')
   
   calculate.addEventListener('click', () => {

      let mensagem
      let resto = document.getElementById('inteiro').value % 2
      if(resto ==0){mensagem = 'par'}
      else{mensagem='impar'}
    
      alert('Número é ' + mensagem)
    
    
    
  })
        </script>
</body>
